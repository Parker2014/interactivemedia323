	<div class="s20">He is standing in the stars and sitting on the floor. He takes a seat on the counter and pulls the camera over to his back.  He stares at it. He is on the phone.  He cuts the shotgun from the edge of the room and puts it in his mouth. He sees  <a href="m22.html">a black hole</a> in the floor leading to the man on the roof.</div>
